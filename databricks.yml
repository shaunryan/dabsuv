    default: true
    workspace:
      host: https://adb-8723178682651460.0.azuredatabricks.net

  prod:
    mode: production
    workspace:
      host: https://adb-8723178682651460.0.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/shaun.ryan@shaunchiburihotmail.onmicrosoft.com to make sure we only have a single copy.
